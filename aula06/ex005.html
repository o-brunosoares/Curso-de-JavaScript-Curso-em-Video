<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>

    <style>
      body {
        background: rgb(68, 125, 199);
        color: #fff;
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando estudos com DOM</h1>

    <p>Aqui vai o resultado.</p>

    <p>Aprendendo <strong>DOM</strong> em JavaScript.</p>

    <div id="msg">Clique em mim</div>

    <script>

      // Seleção de elementos por marca (tag name)

        var p1 = window.document.getElementsByTagName('p')[1]

        document.write(p1.innerText)

        // Seleção de elementos por ID (By Id)

        var d = document.getElementById('msg')

        d.style.background= 'green'

        d.innerText = 'Estou aguardando'


        // Seleção de elementos por nome (By Name)
    </script>
  </body>
</html>
