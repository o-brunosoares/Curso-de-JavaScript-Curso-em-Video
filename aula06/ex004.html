<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 18pt Arial;
            background-color: #a24af5;
        }
        h1 {
            color: rgb(244, 244, 78);
        }

        p {
            color: #FFF;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = prompt("Qual é o seu nome?");
        document.write(`<h1>Olá, ${nome}</h1><br> <p>Seu nome tem ${nome.length} letras</p>`)
        document.write(`Seu nome com letras maiúsculas fica ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome com letras minúsculas fica ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
