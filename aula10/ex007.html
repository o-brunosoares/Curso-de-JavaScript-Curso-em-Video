<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>

        body {
            text-align: center;
            background-color: rgb(19, 130, 240);
            color: #FFF;
        }

        body, input {
            font: normal 18pt Arial;
        }

        input {
            width: 100px;
        }

        #res {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> + <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            let tn1 = document.getElementsByName('txtn1')[0]
            let tn2 = document.querySelector('#txtn2')
            var res = document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é ${s}.`
        }
    </script>
</body>
</html>
