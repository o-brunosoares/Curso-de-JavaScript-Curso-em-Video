<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #area {            
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: #FFF;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 5%;
            box-shadow: 3px 3px 8px #000;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let a = document.querySelector('#area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = '#2A8B2A'
        }
    </script>

</body>
</html>
