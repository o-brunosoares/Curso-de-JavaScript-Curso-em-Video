<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
    <style>
        body {
            background-color: rgb(85, 127, 250);
            text-align: center;
            color: #FFF;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        input {
            border-radius: 3px;
            margin: 6px;
            box-shadow: 3px 3px 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Cáclulo IMC</h1>
    <p>Preencha os dados abaixo para calcular o seu Índice de Massa Corporal</p>

    <label for="peso">Digite seu peso: </label>
    <input type="number" name="peso" id="peso">
    <br>
    <label for="altura">Digite a sua altura: </label>
    <input type="number" name="altura" id="altura">
    <br>
    <input type="button" value="Calcular" onclick="calcular()">

    <p id="res"></p>

    <script>
        function calcular() {
            var peso = document.querySelector('#peso')
            var altura = document.getElementById('altura')
            var res = document.getElementById('res')
            var peso1 = Number(peso.value)
            var alt = Number(altura.value)
            var imc = peso1 / (alt * alt)
            imc = imc.toFixed(2)

            res.innerHTML = `O seu IMC é ${imc}.`

            if (imc < 16) {
                res.innerText = res.innerHTML + ' Magreza grave.'
            } else if (imc < 17) {
                res.innerText = res.innerHTML + ' Magreza moderada.'
            } else if (imc < 18.6) {
                res.innerText = res.innerHTML + ' Magreza leve.'
            } else if (imc < 25) {
                res.innerText = res.innerHTML + ' Peso ideal.'
            } else if (imc < 30) {
                res.innerText = res.innerHTML + ' Sobrepeso.'
            } else if (imc < 35) {
                res.innerText = res.innerHTML + ' Obesidade grau 1.'
            } else if (imc < 40) {
                res.innerText = res.innerHTML + ' Obesidade grau 2 ou severa.'
            } else {
                res.innerText = res.innerHTML + ' Obesidade grau 3 ou mórbida.'
            }
        }
    </script>
</body>
</html>
