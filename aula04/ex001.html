<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>

    <p>Já me livrei da maldição.</p>

    <script>
        // Neste caso, o trecho "window." pode ou não ser colocado na frente dos comandos.
        
        alert("Minha primeira mensagem")
        confirm("Você conseguiu visualizar a mensagem?") //Vai me dar a opção de confirmar ou rejeitar
        window.prompt("Qual é o seu nome?") //Vai perguntar o meu nome
    </script>
</body>
</html>
