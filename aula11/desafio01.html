<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

    <style>
        body {
            text-align: center;
            font: normal 18pt Arial;
            background-color: rgb(108, 108, 245);
            color: #FFF;

            >h1, p, #res {
                text-shadow: 3px 3px 3px rgba(0, 0, 0, .8);
            }

            >p {
                display: inline;
            }

            >#res {
                margin-top: 18px;
            }
        }
    </style>

</head>
<body>
    <h1>Nacionalidade</h1>

    <p>Insira seu país de nascimento: <input type="text" name="pais" id="pais"></p>
    <input type="button" value=" Verificar" onclick="verificar()">

    <div id="res"></div>

    <script>
        function verificar() {
            var nacionalidade = document.getElementById("pais");
            var res = document.querySelector("#res");
            var pais = nacionalidade.value;

            // Colocando "toUpperCase", se o usuário escrever o nome do país com letras minúsculas ou maiúsculas o resultado será o mesmo.
            res.innerHTML = `Seu país de origem é ${pais.toUpperCase()}.`

            if (pais.toUpperCase() == "BRASIL") {
                res.innerHTML += '<br> Você é brasileiro.'
            } else {
                res.innerHTML += '<br> Você é estrangeiro.'
            }
        }
    </script>
</body>
</html>
