<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

    <style>
        body {
            font: normal 18pt Arial;
            background-color: rgb(108, 108, 245);
            color: #FFF;
        }
    </style>

</head>
<body>
    <h1>Nacionalidade</h1>
    Insira aqui o país em que você se encontra: <input type="text" name="nacionalidade" id="nacionalidade"> <br>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>

        function verificar() {
            let nacionalidade = document.getElementsByName('nacionalidade')[0]
            let pais = nacionalidade.value
            let res = document.getElementById('res')

            res.innerHTML = `Sua localização atual é <strong>${pais}</strong>.`

            if (pais == 'Brasil') {
                res.innerHTML += '<br>Você é brasileiro.'
            } else {
                res.innerHTML += '<br>Você é estrangeiro.'
            }
        }

    </script>
</body>
</html>
