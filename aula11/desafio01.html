<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

    <style>
        body {
            font: normal 18pt Arial;
            background-color: rgb(108, 108, 245);
            color: #FFF;

            >h1, p, #res {
                text-shadow: 3px 3px 3px rgba(0, 0, 0, .8);
            }

            >p {
                display: inline;
            }

            >#res {
                margin-top: 18px;
            }
        }
    </style>

</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Insira aqui o país em que você se encontra:</p> <input type="text" name="nacionalidade" id="nacionalidade"> <br>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>

        function verificar() {
            let nacionalidade = document.getElementsByName('nacionalidade')[0]
            let pais = nacionalidade.value
            let res = document.getElementById('res')

            res.innerHTML = `Sua localização atual é <strong>${pais}</strong>.`

            // Eu coloquei um "ou" (||) caso o usuário escreva o nome do país "Brasil" com a inicial minúscula.
            if (pais == 'Brasil' || 'brasil') {
                res.innerHTML += '<br>Você é brasileiro.'
            } else {
                res.innerHTML += '<br>Você é estrangeiro.'
            }
        }

    </script>
</body>
</html>
